apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}{{ .Values.nameSuffix }}
  namespace: showks
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: portal.stg.showks.containerdays.jp
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}{{ .Values.nameSuffix }}
          servicePort: 3000
  - host: portal.prod.showks.containerdays.jp
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}{{ .Values.nameSuffix }}
          servicePort: 3000
